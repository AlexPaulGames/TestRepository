<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--
    <link rel="stylesheet" href="TemplateData/style.css">
    !-->


    <script src="https://yandex.ru/ads/system/context.js" async></script>

    <title>Brain Puzzle</title>

    <link rel="stylesheet" href="TemplateData/style.css">

</head>

<body>
    <div id="gameContainer">

        <canvas id="unity-canvas" data-pixel-art=""></canvas>
        <div id="unity-custom-loading-screen">
            <div id="custom-logo"></div>
            <div id="custom-loader">
                <div class="fill"></div>
                <div class="label"></div>
            </div>
        </div>
        <script src="Build/BrainTestReady.loader.js"></script>

        <script>
            var canvas = document.querySelector("#unity-canvas");
            var loadingScreen = document.querySelector("#unity-custom-loading-screen");
            var customLoadingBar = document.querySelector("#custom-loader");
            var config = {
                dataUrl: "Build/BrainTestReady.data.unityweb",
                frameworkUrl: "Build/BrainTestReady.framework.js.unityweb",
                codeUrl: "Build/BrainTestReady.wasm.unityweb",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "APgames",
                productName: "BrainPuzzle",
                productVersion: "1.0.1",
            };
            var scaleToFit;
            var unityI = null;
            try {
                scaleToFit = !!JSON.parse("");
            } catch (e) {
                scaleToFit = true;
            }
            function progressHandler(progress) {
                const fill = customLoadingBar.getElementsByClassName("fill")[0];
                const fillText = customLoadingBar.getElementsByClassName("label")[0];

                fill.animate(
                    [
                        { width: (value * 100) + "%" }
                    ],
                    {
                        duration: 300,
                        fill: "forwards"
                    }
                );

                fillText.textContent = (value * 100).toFixed() + "%";
            }
            function onResize() {
                var container = canvas.parentElement;
                var w;
                var h;

                if (scaleToFit) {
                    w = window.innerWidth;
                    h = window.innerHeight;

                    var r = 1280 / 720;

                    if (w * r > window.innerHeight) {
                        w = Math.min(w, Math.ceil(h / r));
                    }
                    h = Math.floor(w * r);
                } else {
                    w = 720;
                    h = 1280;
                }

                container.style.width = canvas.style.width = w + "px";
                container.style.height = canvas.style.height = h + "px";
                container.style.top = Math.floor((window.innerHeight - h) / 2) + "px";
                container.style.left = Math.floor((window.innerWidth - w) / 2) + "px";
            }
            function changeColor() {
                var gameInstance = UnityLoader.instantiate("gameContainer", "Build/awesome_game.json", { Module: { backgroundColor: "#FFFFFF" } });
            }
            createUnityInstance(canvas, config, progressHandler).then(function (instance) {
                canvas = instance.Module.canvas;
                unityI = instance;
                if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                    document.body.style.background = "white";
                    console.log("MOBILE");
                }
                else {
                    document.body.style.background = "lightgray";
                    console.log("DESKTOP");
                }
                onResize();
            });
            window.addEventListener('resize', onResize);
            onResize();
        </script>

        <!-- Yandex Games SDK -->
        <script src="https://yandex.ru/games/sdk/v2"></script>
        <script>
            var player;
            var sdk;
            var payments = null;

            YaGames.init({
                adv: {
                    onAdvClose: wasShown => {
                        console.info('adv closed!');
                    }
                }
            })
                .then(ysdk => {
                    sdk = ysdk;
                    sdk.adv.showFullscreenAdv({ callbacks: {} });
                });

            var lb;

            function GetLeaderBoard() {
                sdk.getLeaderboards().then(_lb => lb = _lb);
            }

            function SetLeaderBoard(score) {
                sdk.getLeaderboards()
                    .then(lb => {
                        console.log(score);
                        lb.setLeaderboardScore('LeaderBoard', score);
                    });
            }

            function GetLeaderBoardEntries() {
                sdk.getLeaderboards()
                    .then(lb => {
                        lb.getLeaderboardEntries('LeaderBoard', { quantityTop: 10, includeUser: true, quantityAround: 3 }).then(res => {
                            console.log(res);
                            unityI.SendMessage('YandexSDK', 'BoardEntriesReady', JSON.stringify(res));
                        });
                    });
            }



            function auth() {
                initPlayer().then(() => {
                    getUser();
                }).catch(err => {
                    sdk.auth.openAuthDialog().then(() => {
                        initPlayer();
                        getUser();
                    });
                });
            }


            function initPlayer() {
                console.log('InitPlayerTry')
                return sdk.getPlayer().then(_player => {
                    console.log('InitPlayer2');
                    player = _player;
                });
            }

            function getUser() {
                console.log('try to get Name');
                var data = player.getName();
                unityI.SendMessage('YandexSDK', 'AuthenticateSuccess', data);
                console.log('getName done');

            }

            function getUserData() {
                player.getData().then(stats => {
                    console.log('Data is getting');
                    console.log(JSON.stringify(stats));
                    GetLeaderBoard();
                    unityI.SendMessage('YandexSDK', 'DataGetting', JSON.stringify(stats));
                });
            }

            function setUserData(_data) {
                console.log('Try Save');
                console.log(_data);
                player.setData({ data: _data }).then(() => {
                    console.log('saved');
                }).catch(() => { console.log('unsaved') });
            }

            function showFullscrenAd() {
                sdk.adv.showFullscreenAdv({
                    callbacks: {
                        onClose: function (wasShown) { },
                        onError: function (error) { }
                    }
                })
            }

            function showRewardedAd(id) {
                sdk.adv.showRewardedVideo({
                    callbacks: {
                        onOpen: () => { },
                        onRewarded: () => {
                            unityI.SendMessage('YandexSDK', 'RewardGetting');
                            console.log('Rewarded! Id: ' + id);
                        },
                        onClose: () => { },
                        onError: (e) => {
                            var data = { "id": id, "error": error };
                            console.log('Error while open video ad:', e);
                        }
                    }
                })
            }
        </script>

    </div>
</body>

</html>
